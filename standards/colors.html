<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h2 style="text-align: center;">Colors</h2>

    <div id="colors-container"></div>

    <script>
        const colors = [
            { name: "Emergency Blue", hex: "#253CFF" },
            { name: "Glow In the Dark", hex: "#CCFF99" },
            { name: "Halloween Orange", hex: "#FF5500" },
            { name: "Power Teal", hex: "#66F7DE" }
        ];

        function hexToRgb(hex) {
            hex = hex.replace("#", "");
            if (hex.length === 3) hex = hex.split("").map(c => c + c).join("");
            const r = parseInt(hex.slice(0, 2), 16);
            const g = parseInt(hex.slice(2, 4), 16);
            const b = parseInt(hex.slice(4, 6), 16);
            return { r, g, b };
        }

        function renderColors() {
            const container = document.getElementById("colors-container");
            container.innerHTML = ""; // clear

            colors.forEach(c => {
                const rgb = hexToRgb(c.hex);

                const box = document.createElement("div");
                box.className = "color-box";

                box.innerHTML = `
                    <div class="color-row">
                        <div class="color-swatch" style="background:${c.hex};"></div>
                        <div class="color-info">
                            <div class="color-line">${c.name}</div>
                            <div class="color-line">Hex: ${c.hex}</div>
                            <div class="color-line">RGB: ${rgb.r}, ${rgb.g}, ${rgb.b}</div>
                        </div>
                    </div>
                `;

                container.appendChild(box);
            });
        }

        renderColors();
    </script>
</body>
</html>
